<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Rock-Paper-Scissor</h1>
        <div class="play-area">
            <div id="rock" height="400"><img src="images/rock.gif" width="200"> </div>
            <div id="paper" height="400"><img src="images/paper.gif" width="200"></div>
            <div id="scissor" height="400"><img src="images/scissor.gif" width="200"></div>
        </div>
    </div>
    <div id="scoreBoard" class="block">
        User: 0 Computer: 0
    </div>
    <div id="moveBoard" class="block">
        Start Playing
    </div>
    <div id="result" class="block"></div>
    <button type="reset" id="reset" class="block">Reset</button>
    <script src="script.js" async defer></script>
    <script src="scriptHTML.js"></script>
</body>

</html>
